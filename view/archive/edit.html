{extend name="layout"/}

{block name="initial"}
{:Sidebar::activate('archive', 'edit')}
{/block}

{block name="mainpane"}
<section class="mainpane">
    <form class="editor" method="post" action="{:pluck_link('archive/interact')}">
        <div class="toparea">
            <input name="title" type="text" placeholder="{:lang('Title')}"/>
            <label>ID:</label>
            <span class="id">{$archive.id}</span>
            {include file="archive/toolbar"/}
        </div>
        <div class="ql-container"></div>
    </form>
</section>
{/block}
