<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="{:Html::base64Image(pathof('pluck', 'logo.ico'))}"/>
        <link rel="stylesheet" type="text/css" charset="utf-8" href="/styles/login.min.css"/>
        <title>{:lang($title ?? 'Pluck')}</title>
    </head>
    <body>
        {// 标志横幅}
        <header class="banner">
            <img alt="logo" src="{:Html::base64Image(pathof('pluck', 'logo.png'))}"/>
        </header>
        <section class="content">
            {// 登入表单}
            <form class="ajax" method="post" action="{:pluck_link('checkin')}" data-key="/key">
                <div class="field">
                    <i class="fa fa-user-circle"></i>
                    <div class="edit">
                        <input name="username" type="text" placeholder="{:lang('Username')}" required/>
                    </div>
                </div>
                <div class="field">
                    <i class="fa fa-key"></i>
                    <div class="edit">
                        <input name="password" type="password" placeholder="{:lang('Password')}" required/>
                    </div>
                </div>
                <div class="field">
                    <img alt="captcha" src="{:captcha_src()}"/>
                    <div class="edit">
                        <input name="captcha" type="text" placeholder="{:lang('Captcha')}" required/>
                    </div>
                </div>
                <button type="submit">{:lang('Submit')}</button>
                <div class="tip"></div>
            </form>
        </section>
        <script type="text/javascript" charset="utf-8" src="/scripts/login.min.js"></script>
    </body>
</html>
