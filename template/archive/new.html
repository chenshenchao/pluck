{extend name="layout"/}

{block name="initial"}
{:Sidebar::activate('archive', 'new')}
{/block}

{block name="mainpane"}
<section class="mainpane">
    <form class="editor" method="post" action="{:pluck_link('archive/interact')}">
        <div class="toparea">
            <input name="title" placeholder="{:lang('Title')}" required/>
            {include file="archive/toolbar"/}
        </div>
        <div class="ql-container"></div>
    </form>
</section>
{/block}
